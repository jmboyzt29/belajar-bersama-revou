<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML bersama RevoU</title>
  </head>
  <body>
<h1 id="getNama"></h1>
<script>
    window.onload = function() {
      var urlParams = new URLSearchParams(window.location.search);
      var nama = urlParams.get('nama');

      if (nama === null || nama === '') {
        nama = 'kamu';
      }

      var greetingElement = document.getElementById('getNama');
      greetingElement.textContent = 'Halo ' + nama;
    }
  </script>
  </body>
</html>
